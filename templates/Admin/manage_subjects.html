{% extends "Admin/adminLayout.html" %} {% block content %} {% block head %}
<link rel="stylesheet" href="/static/tables.css" />
{% endblock %}

<h2>Manage Subjects</h2>
<a href="/add_subject" class="btn btn-primary">Add Subject</a>
<div class="search-form" style="float: right">
  <form action="/search_subject" method="POST">
    <input type="text" name="searchkey" placeholder="Search..." required />
    <button type="submit">Search</button>
  </form>
</div>
<hr />
<div class="table-container">
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Description</th>
        <th colspan="2">Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for subject in subjects %}
      <tr>
        <td>{{ subject.id }}</td>
        <td>{{ subject.name }}</td>
        <td>{{ subject.description }}</td>
        <td><a href="/edit_subject/{{ subject.id }}">Edit</a></td>
        <td>
          <form
            action="{{ url_for('delete_subject', id=subject.id) }}"
            method="post"
          >
            <button
              class="btn btn-danger"
              onclick="return confirm('Are you sure you want to delete this subject?')"
            >
              Delete
            </button>
          </form>
        </td>
        {% endfor %}
      </tr>
    </tbody>
  </table>
</div>
{% endblock %}
